<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/loginCss.css">
    <title>Login</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">

</head>

<body>
    <header>
        <a href="index.html"><img src="./img/ClinicaLogo.png" width="150px" alt=""></a>
    </header>

    <main>
        <section class="login_form">
            <div class="login_img">
                <img src="img/form_img.png" alt="">
            </div>
            <div class="separator"></div>

            <div class="form">
                <div class="form_Title">
                    <h3>Login como Administrador</h3>
                </div>

                <form action="Cadastros.html">
                    <div class="input_area">
                        <input type="email" name="" placeholder="edvanSilva@gmail.com" id="">
                        <i class="fas fa-user" style="color: rgba(0, 0, 0, 0.185);"></i>
                    </div>
                    <div class="input_area">
                        <input type="password" placeholder="*****************" name="" id="">
                        <i class="fas fa-lock" style="color: rgba(0, 0, 0, 0.185)" ></i>
                    
                    </div>
                    <button>Login</button>
                    <div class="help_text">
                        <a href="">Esqueceu Sua Senha?</a>
                        <a href="">Ajuda para logar</a>
                    </div>
                    <div class="use_terms">
                        <a href="">Termo de uso e politica de privacidade</a>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/b3b79f5154.js" crossorigin="anonymous"></script>
</body>

</html>
